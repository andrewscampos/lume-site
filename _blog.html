<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Blog LumiCode - Conteúdo técnico, insights estratégicos e tendências para impulsionar seus projetos digitais.">
    <meta name="keywords" content="Blog, Tecnologia, Desenvolvimento Web, Tutoriais, LumiCode, Inovação Digital">
    <meta name="author" content="LumiCode">
    <title>Blog - LumiCode | Tecnologia e Desenvolvimento Web</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="js/tailwindcss.js"></script>
    <link href="css/fonts.css" rel="stylesheet">
    <link rel="canonical" href="https://lumicode.com/blog">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Vue 3 e Vue Router -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6974524299465436"
        crossorigin="anonymous"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

    <style>
        * {
            zoom: 0.97
        }

        /* CSS Completo do Blog */
        .blog-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            margin-top: 115px;
        }

        .blog-main-content {
            min-width: 0;
        }

        .blog-main-content-full {
            grid-column: 1 / -1;
        }

        /* Hero Melhorado */
        .blog-hero {
            background: linear-gradient(135deg, rgba(15, 15, 17, 0.95) 0%, rgba(25, 25, 28, 0.95) 100%);
            border: 2px solid var(--verde);
            border-radius: 24px;
            padding: 5rem 4rem;
            margin-bottom: 4rem;
            color: white;
            box-shadow: 0 8px 32px rgba(96, 244, 123, 0.15);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .blog-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(96, 244, 123, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(96, 244, 123, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .blog-hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .blog-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--verde);
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .blog-hero p {
            font-size: 1.35rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .blog-hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(96, 244, 123, 0.15);
            border: 1px solid rgba(96, 244, 123, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--verde);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Grid de Posts */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2.5rem;
        }

        .post-card {
            background: rgba(19, 19, 21, 0.8);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            border: 1px solid #2a2a2a;
            height: 100%;
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(96, 244, 123, 0.25);
            border-color: var(--verde);
        }

        .post-header {
            height: 220px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            position: relative;
            border-bottom: 2px solid var(--verde);
            background-size: cover;
            background-position: center;
        }

        .post-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(19, 19, 21, 0.7), transparent);
        }

        .category-badge {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background: var(--verde);
            color: #000000;
            padding: 0.5rem 1.1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 2;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .post-body {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-body h2 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
            color: #ffffff;
        }

        .post-meta {
            display: flex;
            gap: 1.25rem;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .post-excerpt {
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            flex: 1;
            font-size: 0.975rem;
        }

        .read-more {
            color: var(--verde);
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.95rem;
            transition: gap 0.3s ease;
        }

        .post-card:hover .read-more {
            gap: 1rem;
        }

        .read-more::after {
            content: '→';
            font-size: 1.2rem;
        }

        /* Post Individual */
        .post-single {
            background: rgba(19, 19, 21, 0.8);
            border-radius: 24px;
            padding: 4.5rem;
            border: 1px solid #2a2a2a;
            color: white;
        }

        .post-single h1 {
            font-size: 3.25rem;
            margin-bottom: 1.75rem;
            color: var(--verde);
            font-weight: 800;
            line-height: 1.2;
        }

        .post-content {
            font-size: 1.15rem;
            line-height: 1.9;
            color: #e2e8f0;
        }

        .post-content p {
            margin-bottom: 2rem;
        }

        /* Estilos para HTML dinâmico no conteúdo */
        .post-content h2 {
            font-size: 2rem;
            color: var(--verde);
            font-weight: 700;
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid rgba(96, 244, 123, 0.2);
        }

        .post-content h3 {
            font-size: 1.6rem;
            color: #ffffff;
            font-weight: 600;
            margin: 2.5rem 0 1.25rem;
        }

        .post-content h4 {
            font-size: 1.3rem;
            color: #cbd5e1;
            font-weight: 600;
            margin: 2rem 0 1rem;
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .post-content li {
            margin-bottom: 0.75rem;
            line-height: 1.8;
        }

        .post-content a {
            color: var(--verde);
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .post-content a:hover {
            color: #ffffff;
            text-decoration: none;
        }

        .post-content blockquote {
            border-left: 4px solid var(--verde);
            padding-left: 2rem;
            margin: 2rem 0;
            font-style: italic;
            color: #cbd5e1;
            background: rgba(96, 244, 123, 0.05);
            padding: 1.5rem 2rem;
            border-radius: 8px;
        }

        .post-content code {
            background: rgba(96, 244, 123, 0.1);
            color: var(--verde);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        .post-content pre {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
            border: 1px solid #2a2a2a;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .post-content strong {
            color: var(--verde);
            font-weight: 700;
        }

        .post-content em {
            color: #cbd5e1;
        }

        .post-content hr {
            border: none;
            border-top: 2px solid rgba(96, 244, 123, 0.2);
            margin: 3rem 0;
        }

        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .post-content th,
        .post-content td {
            padding: 1rem;
            border: 1px solid #2a2a2a;
            text-align: left;
        }

        .post-content th {
            background: rgba(96, 244, 123, 0.1);
            color: var(--verde);
            font-weight: 700;
        }

        .post-content tr:hover {
            background: rgba(96, 244, 123, 0.05);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 2.5rem;
            color: var(--verde);
            text-decoration: none;
            padding: 0.85rem 1.75rem;
            background: rgba(19, 19, 21, 0.8);
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid #2a2a2a;
            font-weight: 600;
        }

        .back-link:hover {
            background: var(--verde);
            color: #000000;
            border-color: var(--verde);
            transform: translateX(-4px);
        }

        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }

        /* Sidebar */
        .blog-sidebar {
            position: sticky;
            top: 130px;
            align-self: flex-start;
        }

        .blog-sidebar h3 {
            margin-bottom: 1.75rem;
            color: var(--verde);
            font-size: 1.35rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .ad-card {
            background: rgba(19, 19, 21, 0.8);
            border-radius: 18px;
            overflow: hidden;
            border: 2px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.75rem;
            text-decoration: none;
            color: white;
            display: block;
        }

        .ad-card:hover {
            transform: translateY(-4px);
            border-color: var(--verde);
            box-shadow: 0 8px 24px rgba(96, 244, 123, 0.2);
        }

        .ad-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .ad-content {
            padding: 1.5rem;
        }

        .ad-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 0.65rem;
            line-height: 1.4;
        }

        .ad-description {
            color: #cbd5e1;
            font-size: 0.925rem;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .ad-cta {
            background: var(--verde);
            color: #000000;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .ad-card:hover .ad-cta {
            transform: scale(1.05);
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 5rem 2rem;
            color: #cbd5e1;
        }

        .loading i {
            font-size: 3rem;
            color: var(--verde);
            margin-bottom: 1.5rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: #cbd5e1;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--verde);
            opacity: 0.5;
            margin-bottom: 2rem;
        }

        .empty-state h2 {
            color: var(--verde);
            font-size: 2.25rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Google AdSense Container */
        .adsense-container {
            margin: 2rem 0;
            min-height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(19, 19, 21, 0.4);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            .blog-container {
                grid-template-columns: 1fr;
            }

            .blog-sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .blog-container {
                padding: 2rem 1rem 3rem;
                margin-top: 90px;
            }

            .blog-hero {
                padding: 3.5rem 2rem;
                margin-bottom: 3rem;
            }

            .blog-hero h1 {
                font-size: 2.5rem;
            }

            .blog-hero p {
                font-size: 1.15rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .post-single {
                padding: 2.5rem 1.75rem;
            }

            .post-single h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>

<body>

        <br /><br />
        <div class="background-verde">

                <div class="container">
                    <nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            if (menu) {
                menu.classList.toggle('ativo');
            }
        }

        const { createApp } = Vue;
        const { createRouter, createWebHashHistory } = VueRouter;

        // Configuração da API
        const API_BASE_URL = 'https://api.lumigateway.com.br/lumi-blog/api/blog/lumicode';

        // Categorias
        const CATEGORIES = {
            'tecnologia': { label: 'Tecnologia', icon: 'fas fa-microchip' },
            'desenvolvimento': { label: 'Desenvolvimento', icon: 'fas fa-code' },
            'design': { label: 'Design', icon: 'fas fa-palette' },
            'tutoriais': { label: 'Tutoriais', icon: 'fas fa-book' },
            'noticias': { label: 'Notícias', icon: 'fas fa-newspaper' }
        };

        // Utilitários
        const utils = {
            formatDate(dateString) {
                if (!dateString) return '';
                return new Date(dateString).toLocaleDateString('pt-BR', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            },
            isPublished(publishDate) {
                if (!publishDate) return false;
                return new Date(publishDate) <= new Date();
            },
            getCategoryInfo(categoryKey) {
                return CATEGORIES[categoryKey] || { label: 'Geral', icon: 'fas fa-microchip' };
            }
        };

        // Store com integração API
        const store = {
            posts: [],
            header: null,

            // Buscar todos os posts
            async loadPosts() {
                try {
                    const response = await fetch(`${API_BASE_URL}/posts`);
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    this.posts = await response.json();
                    return this.posts;
                } catch (error) {
                    console.error('Erro ao carregar posts:', error);
                    return [];
                }
            },

            // Buscar post por slug
            async getPostBySlug(slug) {
                try {
                    // Primeiro tenta buscar nos posts já carregados
                    let post = this.posts.find(p => p.slug === slug);

                    // Se não encontrou, faz requisição específica
                    if (!post) {
                        const response = await fetch(`${API_BASE_URL}/posts/${slug}`);
                        if (!response.ok) {
                            throw new Error('Post não encontrado');
                        }
                        post = await response.json();
                    }

                    return post;
                } catch (error) {
                    console.error('Erro ao buscar post:', error);
                    return null;
                }
            },

            // Buscar header do blog
            async loadHeader() {
                try {
                    const response = await fetch(`${API_BASE_URL}/header`);
                    if (!response.ok) {
                        throw new Error('Erro ao carregar header');
                    }
                    this.header = await response.json();
                    return this.header;
                } catch (error) {
                    console.error('Erro ao carregar header:', error);
                    // Retorna header padrão em caso de erro
                    return {
                        title: 'Blog LumiCode',
                        description: 'Conteúdo técnico, insights estratégicos e tendências para impulsionar seus projetos digitais.',
                        imageUrl: ''
                    };
                }
            },

            // Buscar anúncios ativos
            getActiveAds(post) {
                if (!post || !post.ads) return [];
                return post.ads.filter(ad => ad.active === 'true' || ad.active === true);
            }
        };

        // Componente Home
        const Home = {
            template: `
                <div>
                    <div class="blog-hero" :style="headerStyle">
                        <div class="blog-hero-content">
                            <span class="blog-hero-badge">
                                <i class="fas fa-star"></i>
                                Conteúdo Exclusivo
                            </span>
                            <h1>{{ header.title }}</h1>
                            <p>{{ header.description }}</p>
                        </div>
                    </div>
                    
                    <div v-if="loading" class="loading">
                        <i class="fas fa-spinner"></i>
                        <p style="margin-top: 1rem; font-size: 1.1rem;">Carregando posts...</p>
                    </div>
                    
                    <div v-else-if="filteredPosts.length > 0" class="posts-grid">
                        <router-link v-for="post in filteredPosts" :key="post.id" :to="'/post/' + post.slug" class="post-card">
                            <div class="post-header" :style="post.imageUrl ? { backgroundImage: 'url(' + post.imageUrl + ')' } : {}">
                                <span class="category-badge">{{ getCategoryLabel(post.category) }}</span>
                            </div>
                            <div class="post-body">
                                <h2>{{ post.title }}</h2>
                                <div class="post-meta">
                                    <span><i class="far fa-calendar"></i> {{ formatDate(post.publishDate) }}</span>
                                    <span><i class="far fa-clock"></i> {{ post.readTime }} min</span>
                                </div>
                                <p class="post-excerpt">{{ post.excerpt }}</p>
                                <span class="read-more">Ler post completo</span>
                            </div>
                        </router-link>
                    </div>
                    
                    <div v-else class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h2>Nenhum post encontrado</h2>
                        <p>Não há posts publicados ainda. Volte em breve!</p>
                    </div>
                </div>
            `,
            data() {
                return {
                    filteredPosts: [],
                    loading: false,
                    header: {
                        title: 'Blog LumiCode',
                        description: 'Conteúdo técnico, insights estratégicos e tendências para impulsionar seus projetos digitais.',
                        imageUrl: ''
                    }
                };
            },
            computed: {
                headerStyle() {
                    if (this.header.imageUrl) {
                        return {
                            backgroundImage: `linear-gradient(135deg, rgba(15,15,17,0.92) 0%, rgba(25,25,28,0.85) 100%), url(${this.header.imageUrl})`,
                            backgroundSize: 'cover',
                            backgroundPosition: 'center'
                        };
                    }
                    return {};
                }
            },
            methods: {
                formatDate: utils.formatDate,
                getCategoryLabel(key) {
                    return utils.getCategoryInfo(key).label;
                },
                async loadPosts() {
                    this.loading = true;
                    try {
                        const posts = await store.loadPosts();
                        this.filteredPosts = posts
                            .filter(p => utils.isPublished(p.data))
                            .sort((a, b) => new Date(b.data) - new Date(a.data));
                    } catch (error) {
                        console.error('Erro ao carregar posts:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                async loadHeader() {
                    try {
                        this.header = await store.loadHeader();
                    } catch (error) {
                        console.error('Erro ao carregar header:', error);
                    }
                }
            },
            async created() {
                await this.loadHeader();
                await this.loadPosts();
            }
        };

        // Componente PostSingle
        const PostSingle = {
            template: `
                <div>
                    <router-link to="/" class="back-link">Voltar para o blog</router-link>
                    
                    <div v-if="loading" class="loading">
                        <i class="fas fa-spinner"></i>
                        <p style="margin-top: 1rem;">Carregando post...</p>
                    </div>
                    
                    <article v-else-if="post" class="post-single">
                        <img v-if="post.imageUrl" :src="post.imageUrl" :alt="post.title" 
                             style="width:100%; max-height:500px; object-fit:cover; border-radius:16px; margin-bottom:3rem;">
                        <span class="category-badge">{{ getCategoryInfo(post.category).label }}</span>
                        
                        <div class="post-meta" style="margin-bottom:2.5rem;">
                            <span><i class="far fa-calendar"></i> {{ formatDate(post.publishDate) }}</span>
                            <span><i class="far fa-clock"></i> {{ post.readTime }} de leitura</span>
                        </div>
                        <div class="post-content" v-html="post.content"></div>
                    </article>
                    
                    <div v-else class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h2>Post não encontrado</h2>
                        <p>O post que você procura não existe ou foi removido.</p>
                        <router-link to="/" class="btn-gradient" style="margin-top: 2rem; display: inline-block; padding: 1rem 2rem; text-decoration: none;">
                            Voltar ao blog
                        </router-link>
                    </div>
                </div>
            `,
            data() {
                return {
                    post: null,
                    loading: false
                };
            },
            methods: {
                formatDate: utils.formatDate,
                getCategoryInfo: utils.getCategoryInfo,
                async loadPost() {
                    this.loading = true;
                    try {
                        this.post = await store.getPostBySlug(this.$route.params.slug);

                        // Emitir evento para atualizar anúncios da sidebar
                        this.$root.$emit('post-loaded', this.post);
                    } catch (error) {
                        console.error('Erro ao carregar post:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            },
            async created() {
                await this.loadPost();
            },
            watch: {
                '$route.params.slug': {
                    handler() {
                        this.loadPost();
                    }
                }
            }
        };

        // Rotas
        const routes = [
            { path: '/', component: Home },
            { path: '/post/:slug', component: PostSingle }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes,
            scrollBehavior() {
                return { top: 0, behavior: 'smooth' };
            }
        });

        // App Principal
        const app = createApp({
            data() {
                return {
                    sidebarAds: []
                };
            },
            computed: {
                showSidebar() {
                    return this.$route.path === '/' || this.$route.path.startsWith('/post/');
                },
                isHomePage() {
                    return this.$route.path === '/';
                }
            },
            methods: {
                async loadSidebarAds() {
                    // Se estiver em um post, busca os anúncios do post
                    if (this.$route.path.startsWith('/post/')) {
                        const slug = this.$route.params.slug;
                        try {
                            const post = await store.getPostBySlug(slug);
                            this.sidebarAds = store.getActiveAds(post);
                        } catch (error) {
                            console.error('Erro ao carregar anúncios:', error);
                            this.sidebarAds = [];
                        }
                    } else {
                        this.sidebarAds = [];
                    }
                }
            },
            mounted() {
                this.loadSidebarAds();

                // // Escutar evento de post carregado
                this.$root.$on('post-loaded', (post) => {
                    this.sidebarAds = store.getActiveAds(post);
                });
            },
            watch: {
                '$route'() {
                    this.loadSidebarAds();
                }
            }
        });

        app.use(router);
        app.mount('#app');
    </script>
</body>

</html>
