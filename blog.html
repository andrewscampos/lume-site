                    cta: 'Teste Gr√°tis',
                    active: true
                },
                {
                    id: 3,
                    title: 'Hosting Premium',
                    description: 'Hospedagem r√°pida e segura para seu projeto.',
                    imageUrl: 'https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=400&h=300&fit=crop',
                    url: 'https://exemplo.com/hosting',
                    cta: 'Ver Planos',
                    active: true
                }
            ],
            addPost(post) {
                const newPost = {
                    id: this.posts.length + 1,
                    readTime: Math.ceil(post.content.split(' ').length / 200),
                    ...post
                };
                this.posts.push(newPost);
                return newPost;
            },
            getPostBySlug(slug) {
                return this.posts.find(p => p.slug === slug);
            },
            addAd(ad) {
                const newAd = {
                    id: this.ads.length + 1,
                    active: true,
                    ...ad
                };
                this.ads.push(newAd);
                return newAd;
            },
            deleteAd(id) {
                const index = this.ads.findIndex(ad => ad.id === id);
                if (index !== -1) {
                    this.ads.splice(index, 1);
                }
            },
            getActiveAds() {
                return this.ads.filter(ad => ad.active);
            }
        };

        // Componente Home
        const Home = {
            template: `
                <div>
                    <div class="blog-hero">
                        <h1>Blog LumiCode</h1>
                        <p>Insights, tutoriais e novidades sobre desenvolvimento web e tecnologia</p>
                    </div>
                    
                    <div class="blog-filters">
                        <button class="filter-chip" :class="{ active: selectedCategory === 'todos' }" @click="filterByCategory('todos')">
                            <i class="fas fa-th"></i><span>Todos</span>
                        </button>
                        <button v-for="(cat, key) in categories" :key="key" class="filter-chip"
                            :class="{ active: selectedCategory === key }" @click="filterByCategory(key)">
                            <i :class="cat.icon"></i><span>{{ cat.label }}</span>
                        </button>
                    </div>
                    
                    <div v-if="loading" class="loading">
                        <p>Carregando posts...</p>
                    </div>
                    
                    <div v-else-if="filteredPosts.length > 0" class="posts-grid">
                        <router-link v-for="post in filteredPosts" :key="post.id" :to="'/post/' + post.slug" class="post-card">
                            <div class="post-header" :style="post.imageUrl ? { backgroundImage: 'url(' + post.imageUrl + ')' } : {}">
                                <span class="category-badge">{{ getCategoryLabel(post.category) }}</span>
                            </div>
                            <div class="post-body">
                                <h2>{{ post.title }}</h2>
                                <div class="post-meta">
                                    <span><i class="far fa-calendar"></i> {{ formatDate(post.publishDate) }}</span>
                                    <span><i class="far fa-clock"></i> {{ post.readTime }} min</span>
                                </div>
                                <p class="post-excerpt">{{ post.excerpt }}</p>
                                <span class="read-more">Ler post completo</span>
                            </div>
                        </router-link>
                    </div>
                    
                    <div v-else class="empty-state">
                        <h2>Nenhum post encontrado</h2>
                        <p>N√£o h√° posts publicados nesta categoria ainda.</p>
                    </div>
                </div>
            `,
            data() {
                return {
                    selectedCategory: 'todos',
                    filteredPosts: [],
                    categories: CATEGORIES,
                    loading: false
                };
            },
            methods: {
                formatDate: utils.formatDate,
                getCategoryLabel(key) { return utils.getCategoryInfo(key).label; },
                loadPosts() {
                    this.loading = true;
                    let posts = store.posts.filter(p => utils.isPublished(p.publishDate));
                    if (this.selectedCategory !== 'todos') {
                        posts = posts.filter(p => p.category === this.selectedCategory);
                    }
                    this.filteredPosts = posts.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));
                    this.loading = false;
                },
                filterByCategory(category) {
                    this.selectedCategory = category;
                    this.loadPosts();
                }
            },
            created() {
                this.loadPosts();
            }
        };

        // Componente PostSingle
        const PostSingle = {
            template: `
                <div>
                    <router-link to="/" class="back-link">Voltar para o blog</router-link>
                    <article v-if="post" class="post-single">
                        <img v-if="post.imageUrl" :src="post.imageUrl" :alt="post.title" style="width:100%; max-height:500px; object-fit:cover; border-radius:16px; margin-bottom:3rem;">
                        <span class="category-badge">{{ getCategoryInfo(post.category).label }}</span>
                        <h1>{{ post.title }}</h1>
                        <div class="post-meta" style="margin-bottom:2rem;">
                            <span><i class="far fa-calendar"></i> {{ formatDate(post.publishDate) }}</span>
                            <span><i class="far fa-clock"></i> {{ post.readTime }} min de leitura</span>
                        </div>
                        <div class="post-content">
                            <p v-for="(p, i) in contentParagraphs" :key="i">{{ p }}</p>
                        </div>
                    </article>
                </div>
            `,
            data() { return { post: null }; },
            computed: {
                contentParagraphs() {
                    return this.post?.content?.split('\n\n').filter(p => p.trim()) || [];
                }
            },
            methods: {
                formatDate: utils.formatDate,
                getCategoryInfo: utils.getCategoryInfo
            },
            created() {
                this.post = store.getPostBySlug(this.$route.params.slug);
            }
        };

        // Componente NewAd
        const NewAd = {
            template: `
                <div class="form-container">
                    <h1>Cadastrar Novo An√∫ncio</h1>
                    <p style="color:#cbd5e1; margin-bottom:2.5rem;">Adicione um novo an√∫ncio personalizado</p>
                    
                    <div v-if="successMessage" style="background:#d1fae5; color:#065f46; padding:1rem; border-radius:12px; margin-bottom:2rem;">
                        {{ successMessage }}
                    </div>
                    
                    <form @submit.prevent="handleSubmit">
                        <div class="form-group">
                            <label>T√≠tulo *</label>
                            <input v-model="form.title" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Descri√ß√£o *</label>
                            <textarea v-model="form.description" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>URL da Imagem *</label>
                            <input type="url" v-model="form.imageUrl" required>
                        </div>
                        
                        <div class="form-group">
                            <label>URL de Destino *</label>
                            <input type="url" v-model="form.url" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Texto do Bot√£o</label>
                            <input v-model="form.cta" placeholder="Saiba Mais">
                        </div>
                        
                        <button type="submit" class="btn-gradient" :disabled="submitting">
                            {{ submitting ? 'Cadastrando...' : 'Cadastrar An√∫ncio' }}
                        </button>
                    </form>
                </div>
            `,
            data() {
                return {
                    form: { title: '', description: '', imageUrl: '', url: '', cta: 'Saiba Mais' },
                    submitting: false,
                    successMessage: ''
                };
            },
            methods: {
                handleSubmit() {
                    this.submitting = true;
                    store.addAd({ ...this.form });
                    this.successMessage = 'An√∫ncio cadastrado com sucesso! üéâ';
                    this.form = { title: '', description: '', imageUrl: '', url: '', cta: 'Saiba Mais' };
                    this.submitting = false;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        };

        // Componente ManageAds
        const ManageAds = {
            template: `
                <div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
                        <div>
                            <h1 style="font-size:2.5rem; font-weight:800; color:var(--verde); margin-bottom:0.5rem;">Gerenciar An√∫ncios</h1>
                            <p style="color:#cbd5e1;">Total: {{ ads.length }} an√∫ncios</p>
                        </div>
                        <router-link to="/novo-anuncio" class="btn-gradient">
                            <i class="fas fa-plus-circle"></i> Novo An√∫ncio
                        </router-link>
                    </div>
                    
                    <div v-if="ads.length > 0" class="ads-grid">
                        <div v-for="ad in ads" :key="ad.id" class="ad-card" style="cursor:default;">
                            <img v-if="ad.imageUrl" :src="ad.imageUrl" :alt="ad.title" class="ad-image">
                            <div class="ad-content">
                                <div class="ad-title">{{ ad.title }}</div>
                                <div class="ad-description">{{ ad.description }}</div>
                                <div style="margin:0.5rem 0; font-size:0.85rem; color:#94a3b8;">
                                    <i class="fas fa-link"></i> {{ ad.url }}
                                </div>
                                <div class="ad-card-actions">
                                    <button @click="deleteAd(ad.id)" class="btn-small btn-delete">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div v-else class="empty-state">
                        <div style="font-size:5rem; opacity:0.5; margin-bottom:1.5rem;">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h2>Nenhum an√∫ncio cadastrado</h2>
                        <p>Comece criando seu primeiro an√∫ncio personalizado</p>
                        <router-link to="/novo-anuncio" class="btn-gradient" style="margin-top:2rem; display:inline-flex;">
                            <i class="fas fa-plus-circle"></i> Cadastrar Primeiro An√∫ncio
                        </router-link>
                    </div>
                </div>
            `,
            data() {
                return { ads: [] };
            },
            methods: {
                loadAds() {
                    this.ads = store.ads;
                },
                deleteAd(id) {
                    if (confirm('Tem certeza que deseja excluir este an√∫ncio?')) {
                        store.deleteAd(id);
                        this.loadAds();
                    }
                }
            },
            created() {
                this.loadAds();
            }
        };

        // Componente NewPost
        const NewPost = {
            template: `
                <div class="form-container">
                    <h1>Publicar Novo Post</h1>
                    <p style="color:#cbd5e1; margin-bottom:2.5rem;">Compartilhe seus conhecimentos</p>
                    
                    <div v-if="successMessage" style="background:#d1fae5; color:#065f46; padding:1rem; border-radius:12px; margin-bottom:2rem;">
                        {{ successMessage }}
                    </div>
                    
                    <form @submit.prevent="handleSubmit">
                        <div class="form-group">
                            <label>T√≠tulo *</label>
                            <input v-model="form.title" @input="onTitleChange" required>
                        </div>
                        
                        <div class="form-group">
                            <label>URL da Imagem</label>
                            <input type="url" v-model="form.imageUrl">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Slug *</label>
                                <input v-model="form.slug" required>
                            </div>
                            <div class="form-group">
                                <label>Categoria *</label>
                                <select v-model="form.category" required>
                                    <option value="">Selecione</option>
                                    <option v-for="(cat, key) in categories" :key="key" :value="key">{{ cat.label }}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Resumo *</label>
                            <textarea v-model="form.excerpt" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Conte√∫do *</label>
                            <textarea v-model="form.content" rows="12" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Data de Publica√ß√£o *</label>
                            <input type="date" v-model="form.publishDate" required>
                        </div>
                        
                        <button type="submit" class="btn-gradient" :disabled="submitting">
                            {{ submitting ? 'Publicando...' : 'Publicar Post' }}
                        </button>
                    </form>
                </div>
            `,
            data() {
                return {
                    form: { title: '', slug: '', imageUrl: '', category: '', excerpt: '', content: '', publishDate: new Date().toISOString().split('T')[0] },
                    categories: CATEGORIES,
                    submitting: false,
                    successMessage: ''
                };
            },
            methods: {
                onTitleChange() {
                    if (!this.form.slug) {
                        this.form.slug = utils.generateSlug(this.form.title);
                    }
                },
                handleSubmit() {
                    this.submitting = true;
                    store.addPost({ ...this.form });
                    this.successMessage = 'Post publicado com sucesso! üéâ';
                    this.form = { title: '', slug: '', imageUrl: '', category: '', excerpt: '', content: '', publishDate: new Date().toISOString().split('T')[0] };
                    this.submitting = false;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        };

        // Rotas
        const routes = [
            { path: '/', component: Home },
            { path: '/post/:slug', component: PostSingle },
            { path: '/novo-post', component: NewPost },
            { path: '/anuncios', component: ManageAds },
            { path: '/novo-anuncio', component: NewAd }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes,
            scrollBehavior() {
                return { top: 0, behavior: 'smooth' };
            }
        });

        // App
        const app = createApp({
            data() {
                return {
                    sidebarAds: []
                };
            },
            computed: {
                showSidebar() {
                    return this.$route.path === '/' || this.$route.path.startsWith('/post/');
                },
                isHomePage() {
                    return this.$route.path === '/';
                }
            },
            methods: {
                loadSidebarAds() {
                    this.sidebarAds = store.ads.filter(ad => ad.active);
                }
            },
            mounted() {
                this.loadSidebarAds();
            },
            watch: {
                '$route'() {
                    this.loadSidebarAds();
                }
            }
        });

        app.use(router); app.mount('#app');
    </script>
</body>

</html>
